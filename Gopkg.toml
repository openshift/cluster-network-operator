# Force dep to vendor the code generators, which aren't imported just used at dev time.
required = [
  "k8s.io/code-generator/cmd/defaulter-gen",
  "k8s.io/code-generator/cmd/deepcopy-gen",
  "k8s.io/code-generator/cmd/conversion-gen",
  "k8s.io/code-generator/cmd/client-gen",
  "k8s.io/code-generator/cmd/lister-gen",
  "k8s.io/code-generator/cmd/informer-gen",
  "k8s.io/code-generator/cmd/openapi-gen",
  "k8s.io/gengo/args",
]

[[override]]
  name = "gopkg.in/fsnotify.v1"
  source = "https://github.com/fsnotify/fsnotify.git"

[[override]]
  name = "k8s.io/code-generator"
  # revision for tag "kubernetes-1.16.0"
  revision = "cd179ad6a2693011d6f2fa5cd64c6680ee99379f"

[[override]]
  name = "k8s.io/api"
  # revision for tag "kubernetes-1.16.0"
  revision = "95b840bb6a1f5f0462af804c8589396d294d4914"

[[override]]
  name = "k8s.io/apiextensions-apiserver"
  # revision for tag "kubernetes-1.16.0"
  revision = "8f644eb6e783291c4b8cb8cb25a9983be1a74f5c"

[[override]]
  name = "k8s.io/apimachinery"
  # revision for tag "kubernetes-1.16.0"
  revision = "27d36303b6556f377b4f34e64705fa9024a12b0c"

[[override]]
  name = "k8s.io/client-go"
  # revision for tag "kubernetes-1.16.0"
  revision = "1fbdaa4c8d908275eee958429b1cafc2591a2c5d"

[[override]]
  name = "github.com/coreos/prometheus-operator"
  version = "=v0.26.0"

[[override]]
  name = "sigs.k8s.io/controller-runtime"
  # switch back to upstream when https://github.com/kubernetes-sigs/controller-runtime/pull/588 lands
  revision = "d02b94982e5761c7c1455279c460cd383a9c04d4"
  source = "https://github.com/munnerz/controller-runtime.git"

[[constraint]]
  name = "github.com/operator-framework/operator-sdk"
  # The version rule is used for a specific release and the master branch for in between releases.
  # branch = "v0.4.x" #osdk_branch_annotation
  version = "=v0.4.1" #osdk_version_annotation


[prune]
  go-tests = true
  non-go = true
  
  [[prune.project]]
    name = "k8s.io/code-generator"
    non-go = false

[[constraint]]
  name = "github.com/Masterminds/sprig"
  version = "^2"

[[constraint]]
  name = "github.com/vishvananda/netlink"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/openshift/api"

[[constraint]]
  name = "k8s.io/kube-proxy"
  version = "kubernetes-1.16.0"

[[constraint]]
  name = "github.com/gophercloud/gophercloud"
  revision="17584a22adf89c48eb1f2518e71326b3b01ba573"

[[constraint]]
  name = "github.com/containernetworking/cni"
  version = "0.7.1"
