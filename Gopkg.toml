# Force dep to vendor the code generators, which aren't imported just used at dev time.
required = [
  "k8s.io/code-generator/cmd/defaulter-gen",
  "k8s.io/code-generator/cmd/deepcopy-gen",
  "k8s.io/code-generator/cmd/conversion-gen",
  "k8s.io/code-generator/cmd/client-gen",
  "k8s.io/code-generator/cmd/lister-gen",
  "k8s.io/code-generator/cmd/informer-gen",
  "k8s.io/gengo/args",
]

[[override]]
  name = "k8s.io/code-generator"
  # revision for tag "kubernetes-1.14.0"
  revision = "50b561225d70b3eb79a1faafd3dfe7b1a62cbe73"

[[override]]
  name = "k8s.io/api"
  # revision for tag "kubernetes-1.14.0"
  revision = "40a48860b5abbba9aa891b02b32da429b08d96a0"

[[override]]
  name = "k8s.io/apiextensions-apiserver"
  # revision for tag "kubernetes-1.14.0"
  revision = "53c4693659ed354d76121458fb819202dd1635fa"

[[override]]
  name = "k8s.io/apimachinery"
  # revision for tag "kubernetes-1.14.0"
  revision = "d7deff9243b165ee192f5551710ea4285dcfd615"

[[override]]
  name = "k8s.io/client-go"
  # revision for tag "kubernetes-1.14.0"
  revision = "6ee68ca5fd8355d024d02f9db0b3b667e8357a0f"

[[override]]
  name = "github.com/coreos/prometheus-operator"
  version = "=v0.26.0"

[[override]]
  name = "sigs.k8s.io/controller-runtime"
  version = "=v0.2.0-beta.1"

[[constraint]]
  name = "github.com/operator-framework/operator-sdk"
  # The version rule is used for a specific release and the master branch for in between releases.
  # branch = "v0.4.x" #osdk_branch_annotation
  version = "=v0.4.1" #osdk_version_annotation


[prune]
  go-tests = true
  non-go = true
  
  [[prune.project]]
    name = "k8s.io/code-generator"
    non-go = false

[[constraint]]
  name = "github.com/Masterminds/sprig"
  version = "^2"

[[constraint]]
  name = "github.com/vishvananda/netlink"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/openshift/api"
