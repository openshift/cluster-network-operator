apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cluster-network-operator
  name: cluster-network-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: cluster-network-operator
  template:
    metadata:
      labels:
        k8s-app: cluster-network-operator
    spec:
      containers:
        - name: cluster-network-operator
          image: localhost/cluster-network-operator:latest
          imagePullPolicy: Never
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      restartPolicy: Always
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
