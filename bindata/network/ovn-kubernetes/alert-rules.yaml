apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  annotations:
    networkoperator.openshift.io/ignore-errors: ""
  name: networking-rules
  namespace: openshift-ovn-kubernetes
spec:
  groups:
  - name: cluster-network-operator-ovn.rules
    rules:
    - alert: NodeWithoutOVNKubeNodePodRunning
      annotations:
        summary: All Linux nodes should be running an ovnkube-node pod, {{"{{"}} $labels.node {{"}}"}} is not.
      expr: |
        (kube_node_info unless on(node) (kube_pod_info{namespace="openshift-ovn-kubernetes",pod=~"ovnkube-node.*"}
        or kube_node_labels{label_kubernetes_io_os="windows"})) > 0
      for: 20m
      labels:
        severity: warning
    - alert: NetworkPodsCrashLooping
      annotations:
        summary: Pod {{"{{"}} $labels.namespace{{"}}"}}/{{"{{"}} $labels.pod{{"}}"}} ({{"{{"}} $labels.container
          {{"}}"}}) is restarting {{"{{"}} printf "%.2f" $value {{"}}"}} times / 5 minutes.
      expr: |
        rate(kube_pod_container_status_restarts_total{namespace="openshift-ovn-kubernetes"}[15m]) * 60 * 5 > 0
      for: 1h
      labels:
        severity: warning
    - alert: PodCreationLatencyExceeded
      annotations:
        summary: The latency between pod creation request seen by ovnkube-node and setting the ovnkube annotations is high. Current time is {{"{{"}} $value {{"}}"}}.
      expr: |
        pod_creation_latency_seconds > x
      for: 10m
      labels:
        severity: warning
    - alert: NodeNotReady
      annotations:
        summary: The duration for the node to get to ready state
      expr: |
        ready_duration_seconds > y
      for: 10m
      labels:
        severity: warning
