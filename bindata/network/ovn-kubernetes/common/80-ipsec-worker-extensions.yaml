{{if .IPsecMachineConfigEnable}}
apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: worker
  name: 80-ipsec-worker-extensions
spec:
  config:
    ignition:
      version: 3.2.0
    systemd:
      units:
      - name: ipsecenabler.service
        enabled: true
        contents: |
         [Unit]
         Description=Enable ipsec service after os extension installation
         Before=kubelet.service

         [Service]
         Type=oneshot
         ExecStartPre=rm -f /etc/ipsec.d/cno.conf
         ExecStart=systemctl enable --now ipsec.service
         ExecStartPost=/bin/bash -c 'if grep -q "openshift.conf" /etc/sysconfig/openvswitch; then systemctl enable --now openvswitch-ipsec.service; fi'

         [Install]
         WantedBy=multi-user.target
  extensions:
    - ipsec
{{end}}
