apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  annotations:
    networkoperator.openshift.io/ignore-errors: ""
  name: whereabouts-rules
  namespace: openshift-multus
spec:
  groups:
  - name: cluster-network-operator-whereabouts.rules
    rules:
    - alert: IPReconcilerHasNotSucceeded
      annotations:
        summary: Whereabouts noticed ip-reconciler cronjob hasn't succeeded in the past hour. Sending an alert for prometheus to read.
      expr: |
        changes(totalReconcilerSuccess[60m]) == 0
      labels:
        severity: critical
    - alert: IPReconcilerHasSucceeded
      annotations:
        summary: Debug - Whereabouts noticed ip-reconciler has passed at least once. 
      expr: |
        changes(totalReconcilerSuccess[60m]) > 0
      labels:
        severity: critical
