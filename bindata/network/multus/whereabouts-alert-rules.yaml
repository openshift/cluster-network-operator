apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  annotations:
    networkoperator.openshift.io/ignore-errors: ""
  name: whereabouts-alert-rules
  namespace: openshift-multus
spec:
  groups:
  - name: cluster-network-operator-whereabouts.rules
    rules:
    - alert: IPReconcilerHasNotSucceeded
      annotations:
        summary: Whereabouts noticed ip-reconciler hasn't succeeded in the past hour.
      expr: |
        changes(reconciler_success_total[60m]) == 0
      labels:
        severity: critical
    - alert: IPReconcilerHasSucceeded
      annotations:
        summary: Debug alert - Whereabouts noticed ip-reconciler has passed at least once in the past hour. 
      expr: |
        changes(reconciler_success_total[60m]) > 0
      labels:
        severity: warning
