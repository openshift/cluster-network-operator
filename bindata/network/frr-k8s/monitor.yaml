---
apiVersion: v1
kind: Service
metadata:
  name: frr-k8s-monitor-service
  namespace: openshift-frr-k8s
  labels:
    name: frr-k8s-monitor-service
  annotations:
    prometheus.io/scrape: "true"
spec:
  selector:
    app: frr-k8s
    component: frr-k8s
  clusterIP: None
  ports:
  - name: metricshttps
    port: 9140
    targetPort: 9140
  - name: frrmetricshttps
    port: 9141
    targetPort: 9141
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: frr-k8s-monitor
  namespace: openshift-frr-k8s
  labels:
    app: frr-k8s
    component: frr-k8s
  annotations:
    networkoperator.openshift.io/ignore-errors: ""
spec:
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    honorLabels: true
    port: metricshttps
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    honorLabels: true
    port: frrmetricshttps
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  jobLabel: app
  namespaceSelector:
    matchNames:
    - openshift-frr-k8s
  selector:
    matchLabels:
      name: frr-k8s-monitor-service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prometheus-k8s
  namespace: openshift-frr-k8s
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
      - pods
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prometheus-k8s
  namespace: openshift-frr-k8s
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prometheus-k8s
subjects:
- kind: ServiceAccount
  name: prometheus-k8s
  namespace: openshift-monitoring
