apiVersion: v1
kind: Service
metadata:
  name: frr-k8s-webhook-service
  namespace: openshift-frr-k8s
spec:
  ports:
  - port: 443
    targetPort: webhook
  selector:
    component: frr-k8s-statuscleaner
{{- if .FRRK8sWebhookCABundle }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: frr-k8s-validating-webhook-configuration-ocp
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: "{{.FRRK8sWebhookCABundle}}"
    service:
      name: frr-k8s-webhook-service
      namespace: openshift-frr-k8s
      path: /validate-frrk8s-metallb-io-v1beta1-frrconfiguration
  failurePolicy: Fail
  name: frrconfigurationsvalidationwebhook.metallb.io
  rules:
  - apiGroups:
    - frrk8s.metallb.io
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - frrconfigurations
  sideEffects: None
{{- end }}
