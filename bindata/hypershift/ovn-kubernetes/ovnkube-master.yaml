            --nb-client-cacert /ovn-ca/ca-bundle.crt \
            --nb-cert-common-name "{{.OVN_CERT_CN}}" \
            --nb-raft-election-timer "{{.OVN_NB_RAFT_ELECTION_TIMER}}"
        volumeMounts:
        - mountPath: /etc/ovn
          name: datadir
