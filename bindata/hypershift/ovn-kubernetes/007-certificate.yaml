---
# Copy to extra cluster, must be after generated by 006-pki
apiVersion: v1
kind: Secret
metadata:
  name: ovn-cert
  namespace: {{.HostedClusterNamespace}}
  clusterName: {{.ManagementClusterName}}
  annotations:
    network.operator.openshift.io/copy-from: "default/openshift-ovn-kubernetes/ovn-cert"
data: {}

---
# Copy to extra cluster, must be after generated by 006-pki
kind: ConfigMap
apiVersion: v1
metadata:
  name: ovn-ca
  namespace: {{.HostedClusterNamespace}}
  clusterName: {{.ManagementClusterName}}
  annotations:
    network.operator.openshift.io/copy-from: "default/openshift-ovn-kubernetes/ovn-ca"
data: {}
